<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/ignition.css">
  <link rel="stylesheet" href="assets/css/theme.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="/config.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="h5 mb-2">¿Has olvidado la contraseña?</h3>
            <p class="text-muted mb-4">
              Introduce tu email y te enviaremos un enlace para restablecerla. Por seguridad,
              mostraremos el mismo mensaje aunque el correo no exista.
            </p>

            <div id="alert" class="alert" role="alert" style="display:none;"></div>

            <form id="form">
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" autocomplete="email" required />
              </div>
              <button id="btn" type="submit" class="btn btn-primary btn-block">Enviar enlace</button>
              <a href="/" class="btn btn-link btn-block">Volver</a>
            </form>
          </div>
        </div>

        <div class="text-center text-muted small mt-3">
          Si usas Google para iniciar sesión, el cambio de contraseña no aplica.
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const $alert = document.getElementById('alert');
      const $form = document.getElementById('form');
      const $btn = document.getElementById('btn');
      const $email = document.getElementById('email');

      const setAlert = (msg, type) => {
        if (!msg){
          $alert.style.display = 'none';
          $alert.className = 'alert';
          $alert.textContent = '';
          return;
        }
        $alert.style.display = 'block';
        $alert.className = 'alert alert-' + (type || 'info');
        $alert.textContent = msg;
      };

      const apiUrl = (path) => {
        const base = (window.APP_CONFIG && (window.APP_CONFIG.SERVER_URL || window.APP_CONFIG.URL_SERVER))
          ? String(window.APP_CONFIG.SERVER_URL || window.APP_CONFIG.URL_SERVER)
          : '';
        if (!base) return path;
        try { return new URL(path, base).toString(); } catch(e) { return path; }
      };

      try {
        const params = new URLSearchParams(window.location.search || '');
        const preset = (params.get('email') || '').trim();
        if (preset) $email.value = preset;
      } catch(e) {}

      $form.addEventListener('submit', async function(e){
        e.preventDefault();
        setAlert('', 'info');

        const email = ($email.value || '').trim().toLowerCase();
        if (!email){
          setAlert('Introduce un email válido.', 'danger');
          return;
        }

        $btn.disabled = true;
        $btn.textContent = 'Enviando...';

        try {
          await fetch(apiUrl('/api/auth/password-reset/request'), {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ email })
          });
          setAlert('Si el correo existe, te hemos enviado un enlace para restablecer la contraseña.', 'success');
        } catch(err) {
          setAlert('Si el correo existe, te hemos enviado un enlace para restablecer la contraseña.', 'success');
        } finally {
          $btn.disabled = false;
          $btn.textContent = 'Enviar enlace';
        }
      });
    })();
  </script>
</body>
</html>
