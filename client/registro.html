<div id="fmRegistro">
  <form>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" class="form-control" placeholder="Apellidos" id="apellidos" required>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" placeholder="Nombre" id="nombre" required>
    </div>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Introduce email" id="email" required>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Introduce password (mÃ­n. 8 caracteres)" id="pwd" minlength="8" required>
    </div>

    <button type="submit" id="btnRegistro" class="btn btn-primary">Registrar</button>
  </form>
</div>
