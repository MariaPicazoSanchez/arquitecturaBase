<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div id="fmRegistro" class="auth-screen">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card card-panel shadow-sm">
          <div class="card-body">
            <div class="text-center mb-4">
              <h2 class="gamezone-title mb-1 text-primary">Game Zone</h2>
              <p class="auth-subtitle">Crea tu cuenta para unirte a partidas.</p>
            </div>

            <h4 class="h5 text-center mb-4">Registro de usuario</h4>

            <form>
              <div class="form-group">
                <label for="nick">Nick (único):</label>
                <input type="text" class="form-control" placeholder="Tu nick visible" id="nick" required>
                <small class="form-text text-muted">Tu nombre público en la aplicación. Debe ser único.</small>
              </div>

              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Introduce email" id="email" required>
              </div>

              <div class="form-group">
                <label for="pwd">Password:</label>
                <div class="input-group">
                  <input type="password" class="form-control" placeholder="Introduce password (mín. 8 caracteres)" id="pwd" minlength="8" required>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('pwd')">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>
              </div>

              <script>
                function togglePasswordVisibility(inputId) {
                  const input = document.getElementById(inputId);
                  const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                  input.setAttribute('type', type);

                  // Toggle the icon dynamically
                  const icon = input.nextElementSibling.querySelector('i');
                  icon.classList.toggle('fa-eye');
                  icon.classList.toggle('fa-eye-slash');
                }
              </script>

              <button type="submit" id="btnRegistro" class="btn btn-primary">Registrar</button>
            </form>

            <div class="mt-3 text-center">
              <p class="text-muted mb-2">¿Ya tienes una cuenta?</p>
              <button onclick="cw.mostrarLogin()" class="btn btn-outline-primary">Iniciar sesión</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
