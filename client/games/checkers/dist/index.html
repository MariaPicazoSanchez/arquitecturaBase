<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Damas</title>
    <link rel="stylesheet" href="./checkers.css" />
  </head>
  <body>
    <div class="app">
      <div class="top">
        <div class="title">
          <h1>Damas</h1>
          <div class="subtitle" id="subtitle">Conectando...</div>
        </div>
        <div class="meta">
          <div class="pill" id="pill-code"></div>
          <div class="pill" id="pill-color"></div>
        </div>
      </div>

      <div class="notice" id="notice" style="display: none;"></div>
      <div class="error" id="error" style="display: none;"></div>

      <div class="layout">
        <div class="board-wrap">
          <div class="board" id="board" role="grid" aria-label="Tablero de damas 8x8"></div>
        </div>

        <div class="side">
          <div class="panel">
            <div class="panel-title">Estado</div>
            <div class="row">
              <div class="label">Turno</div>
              <div class="value" id="turn"></div>
            </div>
            <div class="row">
              <div class="label">Piezas blancas</div>
              <div class="value" id="count-white"></div>
            </div>
            <div class="row">
              <div class="label">Piezas negras</div>
              <div class="value" id="count-black"></div>
            </div>
            <div class="row" id="winner-row" style="display:none;">
              <div class="label">Ganador</div>
              <div class="value" id="winner"></div>
            </div>
          </div>

          <div class="panel small">
            <div class="panel-title">Controles</div>
            <div class="help">
              <div>- Click en una pieza propia para seleccionar.</div>
              <div>- Click en un destino resaltado para mover.</div>
              <div>- Si hay capturas, son obligatorias.</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./checkers.js"></script>
  </body>
</html>
