<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña</title>

  <script>
    (function () {
      try {
        var t = localStorage.getItem('theme');
        t = (t === 'dark') ? 'dark' : 'light';
        localStorage.setItem('theme', t);
        document.documentElement.dataset.theme = t;
      } catch (e) {}
    })();
  </script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/ignition.css">
  <link rel="stylesheet" href="assets/css/theme.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="/config.js"></script>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="h5 mb-3">Restablecer contraseña</h3>
            <p class="text-muted">
              Introduce tu nueva contraseña. Si el correo incluye un código, también puedes introducirlo (opcional).
            </p>

            <div id="alert" class="alert" role="alert" style="display:none;"></div>

            <form id="form">
              <input type="hidden" id="token" />

              <div class="form-group">
                <label for="code">Código (opcional)</label>
                <input id="code" class="form-control" autocomplete="one-time-code" />
              </div>

              <div class="form-group">
                <label for="newPassword">Nueva contraseña</label>
                <input id="newPassword" type="password" class="form-control" autocomplete="new-password" required />
              </div>

              <div class="form-group">
                <label for="newPassword2">Repite la nueva contraseña</label>
                <input id="newPassword2" type="password" class="form-control" autocomplete="new-password" required />
              </div>

              <button id="btn" type="submit" class="btn btn-primary btn-block">Actualizar contraseña</button>
              <a href="/" class="btn btn-link btn-block">Volver</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const $alert = document.getElementById('alert');
      const $form = document.getElementById('form');
      const $btn = document.getElementById('btn');

      const setAlert = (msg, type) => {
        if (!msg){
          $alert.style.display = 'none';
          $alert.className = 'alert';
          $alert.textContent = '';
          return;
        }
        $alert.style.display = 'block';
        $alert.className = 'alert alert-' + (type || 'info');
        $alert.textContent = msg;
      };

      const apiUrl = (path) => {
        const base = (window.APP_CONFIG && (window.APP_CONFIG.SERVER_URL || window.APP_CONFIG.URL_SERVER))
          ? String(window.APP_CONFIG.SERVER_URL || window.APP_CONFIG.URL_SERVER)
          : '';
        if (!base) return path;
        try { return new URL(path, base).toString(); } catch(e) { return path; }
      };

      const params = new URLSearchParams(window.location.search || '');
      const token = (params.get('token') || '').trim();
      document.getElementById('token').value = token;

      if (!token){
        setAlert('Falta el token en el enlace. Vuelve a solicitar el restablecimiento.', 'danger');
        try { $btn.disabled = true; } catch(e) {}
        return;
      }

      $form.addEventListener('submit', async function(e){
        e.preventDefault();
        setAlert('', 'info');

        const code = (document.getElementById('code').value || '').trim();
        const newPassword = document.getElementById('newPassword').value || '';
        const newPassword2 = document.getElementById('newPassword2').value || '';

        if (!newPassword){
          setAlert('Introduce la nueva contraseña.', 'danger');
          return;
        }
        if (newPassword !== newPassword2){
          setAlert('Las contraseñas no coinciden.', 'danger');
          return;
        }

        $btn.disabled = true;
        $btn.textContent = 'Actualizando...';

        try {
          const payload = { token, newPassword };
          if (code) payload.code = code;

          const resp = await fetch(apiUrl('/api/auth/password-reset/confirm'), {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(payload)
          });

          const text = await resp.text();
          const data = text ? JSON.parse(text) : {};

          if (!resp.ok){
            setAlert((data && data.error) ? data.error : 'No se pudo actualizar la contraseña.', 'danger');
            return;
          }

          window.location.href = '/?reset=1';
        } catch (err) {
          setAlert('No se pudo conectar con el servidor.', 'danger');
        } finally {
          $btn.disabled = false;
          $btn.textContent = 'Actualizar contraseña';
        }
      });
    })();
  </script>
</body>
</html>
